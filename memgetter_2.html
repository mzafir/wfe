<!DOCTYPE html>
<html>
<head>
    <h1> Memory Utilization </h1>
    <meta charset="utf-8">
    <title>Memory Stats</title>
    <style> /* set the CSS */
    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 4px;
    }
    .line-chart
    {
        border: 1px solid lightgray;
    }
    </style>
</head>
<body>
<div id="one">
    <h3>Free Memory</h3>
    <svg></svg>
</div>
<div id="two">
    <h3>Shared Memory</h3>
    <svg></svg>
</div>
<div id="three">

</div>
<div id="four">

<script src="https://d3js.org/d3.v4.min.js"></script>

    // Get the data
    d3.json("memgetter.json", function(error, data) {
        if (error) throw error;
        // trigger render
        draw(data);
        draw1(data);
        draw2(data);
        draw3(data);
        draw4(data);
        draw5(data);
    });

    function draw(data) {
        let array = [];
        for(let i=0; i<data.length; i++){
            let item = data[i];
            let object = {
                interrupt: item['free'],
                sample: i//item['sample']
            };
            array.push(object);
        }
        console.log(array);

        const svgWidth = 600, svgHeight = 400;
        const margin = {top: 20, right: 20, bottom: 30, left: 50};
        const width = svgWidth - margin.left - margin.right;
        const height = svgHeight - margin.top - margin.bottom;
        const svg = d3.select('#one svg')
            .attr("width", svgWidth)
            .attr("height", svgHeight);

        const g = svg.append("g").attr("transform",
            "translate(" + margin.left + "," + margin.top + ")"
        );
        const x = d3.scaleLinear().rangeRound([0, width]);
        const y = d3.scaleLinear().rangeRound([height, 0]);

        let line = d3.line()
            .x(function(d) { return x(d.sample)})
            .y(function(d) { return y(d.interrupt)});
        x.domain(d3.extent(array, function(d) { return d.sample }));
        y.domain(d3.extent(array, function(d) { return d.interrupt }));

        g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .select(".domain")
            .remove();

        g.append("g")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("fill", "#000")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("Free Memory");

        g.append("path")
            .datum(array)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-linejoin", "round")
            .attr("stroke-linecap", "round")
            .attr("stroke-width", 1.5)
            .attr("d", line);
    }
